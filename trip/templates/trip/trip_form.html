{% extends "trip/_base.html" %}

{% load crispy_forms_tags %}  {# Ensure crispy forms is loaded #}

{% block content %}
  <div class="container">
    <h2 class="mb-4">Add a New Trip</h2>
    
    <form method="post" class="mt-4">
      {% csrf_token %}
      
      {{ form|crispy }}  {# Use crispy for better styling, if installed #}
      
      <button type="submit" class="btn btn-primary">Save Trip</button>
      <a href="{% url 'trip-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
