<div class="card mb-3 shadow-sm p-3">
    <h5 class="text-info">{{ note.name }}</h5>
    <span class="badge bg-secondary">{{ note.get_type_display }}</span>
    <p class="mt-2">{{ note.description }}</p>

    {% if note.img %}
        <div class="text-center my-3">
            <img src="{{ note.img.url }}" alt="{{ note.name }}" class="img-fluid rounded shadow-sm" style="max-width: 100%; height: auto;">
        </div>
    {% endif %}

    {% if note.rating %}
        <p><strong>Rating:</strong> 
            <span class="text-warning">
                {% for _ in ""|ljust:note.rating %}‚≠ê{% endfor %}
            </span> ({{ note.rating }}/5)
        </p>
    {% else %}
        <p class="text-muted"><strong>Rating:</strong> No rating provided.</p>
    {% endif %}

    <small class="text-muted">Created: {{ note.created_at }}</small>

    <!-- Update and Delete Buttons -->
    <div class="mt-3">
        <a href="{% url 'note-update' note.pk %}" class="btn btn-sm btn-primary">
            <i class="fa-solid fa-pen"></i> Edit
        </a>
        <a href="{% url 'note-delete' note.pk %}" class="btn btn-sm btn-danger" 
           onclick="return confirm('Are you sure you want to delete this note?');">
            <i class="fa-solid fa-trash"></i> Delete
        </a>
    </div>
</div>
